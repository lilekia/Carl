<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <!-- Include Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.8.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.3/firebase-auth.js"></script>
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD28Holo3JTWaZ-ujQO_zv0s4ETE1H7PCc",
            authDomain: "teach-media.firebaseapp.com",
            databaseURL: "https://teach-media-default-rtdb.firebaseio.com",
            projectId: "teach-media",
            storageBucket: "teach-media.appspot.com",
            messagingSenderId: "716382817243",
            appId: "1:716382817243:web:f7d2176c7f506b366535fe",
            measurementId: "G-N02Y58FJSG"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Signup function
        async function signup(event) {
            event.preventDefault(); // Prevent form submission
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                alert("Signup successful! Welcome " + email);
                // Redirect or perform other actions after signup
            } catch (error) {
                alert(error.message);
            }
        }
    </script>
</head>
<body>
    <h2>Signup Page</h2>
    <form id="signupForm" onsubmit="signup(event)">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <br>
        <button type="submit">Signup</button>
    </form>
</body>
</html>
